<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Charts | Klorofil - Free Bootstrap Dashboard Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/admin/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/vendor/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/vendor/linearicons/style.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/vendor/chartist/css/chartist-custom.css}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/admin/assets/css/main.css}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{/admin/assets/css/demo.css}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/admin/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/admin/assets/img/favicon.png}">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:replace="~{fragments/header_admin :: header}">Header</div>
    <div class="main">
        <!-- MAIN CONTENT -->
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>TITLE</th>
                    <th>CONTENT</th>
                    <th>ACTION</th>
                    <th>ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr><a class="Add" th:href="@{/admin/add_category}">Add</a></tr>
                <tr th:each="category : ${categoryList}">

                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.metaTitle}"></td>
                    <td th:text="${category.content}"></td>
                    <td><a class="edit" th:href="@{/admin/edit_category/{id}(id=${category.id})}">Edit</a></td>
                    <td><a class="edit" th:href="@{/admin/delete_category/{id}(id=${category.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <ul class="pagination">
                <li class="page-item active"><a class="page-link" href="/admin/categoryList/?page=0">Trước</a></li>
                <li class="page-item"><a class="page-link" href="/admin/categoryList/?page=1">1</a></li>
                <li class="page-item"><a class="page-link" href="/admin/categoryList/?page=2">2</a></li>
                <li class="page-item"><a class="page-link" href="/admin/categoryList/?page=3">3</a></li>
                <li class="page-item"><a class="page-link" href="/admin/categoryList/?page=4">4</a></li>
                <li class="page-item"><a class="page-link" href="/admin/categoryList/?page=5">5</a></li>
                <li class="page-item"><a class="page-link" href="/admin/categoryList/?page=6">Sau</a></li>
            </ul>
        </div>
        <!-- END MAIN CONTENT -->
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class=" clearfix">
    </div>
    <footer>
        <div class="container-fluid">
            <p class="copyright">&copy; 2017 <a href="https://www.themeineed.com" target="_blank">Theme I Need</a>. All
                Rights Reserved.</p>
        </div>
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script th:src="@{/admin/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/admin/assets/vendor/chartist/js/chartist.min.js}"></script>
<script th:src="@{/admin/assets/scripts/klorofil-common.js}"></script>

<script>
    $(function () {
        var options;

        var data = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            series: [
                [200, 380, 350, 320, 410, 450, 570, 400, 555, 620, 750, 900],
            ]
        };

        // line chart
        options = {
            height: "300px",
            showPoint: true,
            axisX: {
                showGrid: false
            },
            lineSmooth: false,
        };

        new Chartist.Line('#demo-line-chart', data, options);

        // bar chart
        options = {
            height: "300px",
            axisX: {
                showGrid: false
            },
        };

        new Chartist.Bar('#demo-bar-chart', data, options);


        // area chart
        options = {
            height: "270px",
            showArea: true,
            showLine: false,
            showPoint: false,
            axisX: {
                showGrid: false
            },
            lineSmooth: false,
        };

        new Chartist.Line('#demo-area-chart', data, options);


        // multiple chart
        var data = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            series: [{
                name: 'series-real',
                data: [200, 380, 350, 320, 410, 450, 570, 400, 555, 620, 750, 900],
            }, {
                name: 'series-projection',
                data: [240, 350, 360, 380, 400, 450, 480, 523, 555, 600, 700, 800],
            }]
        };

        var options = {
            fullWidth: true,
            lineSmooth: false,
            height: "270px",
            low: 0,
            high: 'auto',
            series: {
                'series-projection': {
                    showArea: true,
                    showPoint: false,
                    showLine: false
                },
            },
            axisX: {
                showGrid: false,

            },
            axisY: {
                showGrid: false,
                onlyInteger: true,
                offset: 0,
            },
            chartPadding: {
                left: 20,
                right: 20
            }
        };

        new Chartist.Line('#multiple-chart', data, options);

    });
</script>
</body>

</html>
